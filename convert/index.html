<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QConvert - Dateikonverter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.8.4/dist/ffmpeg.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    #interactiveBackgroundCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 500px;
      position: relative;
      z-index: 1;
    }
    .version-info {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 0.8em;
      color: #666;
    }
    input[type='file'] {
      display: none;
    }
    .custom-file-upload {
      border: 2px dashed #a78bfa;
      background-color: #ede9fe;
      color: #6d28d9;
      padding: 15px 20px;
      border-radius: 10px;
      cursor: pointer;
      display: inline-block;
      margin-top: 20px;
    }
    .custom-file-upload:hover {
      background-color: #ddd6fe;
      border-color: #8b5cf6;
    }
    button {
      background-color: #8b5cf6;
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9em;
    }
    .message.info {
      background-color: #e0f2fe;
      color: #0c4a6e;
    }
    .message.success {
      background-color: #dcfce7;
      color: #166534;
    }
    .message.error {
      background-color: #fee2e2;
      color: #991b1b;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #8b5cf6;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .download-link {
      display: block;
      margin-top: 20px;
      color: #8b5cf6;
      text-decoration: none;
      font-weight: 600;
    }
    .download-link:hover {
      color: #7c3aed;
    }
  </style>
</head>
<body>
  <canvas id="interactiveBackgroundCanvas"></canvas>
  <div class="container">
    <div class="version-info">Version: 1.0.0</div>
    <p class="text-gray-600 mb-4 text-sm">
      <strong class="text-purple-700">Wichtiger Hinweis:</strong> Alle Umwandlungen werden direkt auf Ihrem Gerät verarbeitet. Ihre Dateien werden niemals auf einen Server hochgeladen.
    </p>
    <h1 class="text-3xl font-bold text-gray-800 mb-6">QConvert</h1>
    <div class="mb-4">
      <label for="fileInput" class="custom-file-upload">Datei auswählen</label>
      <input type="file" id="fileInput" accept=".png, .jpg, .jpeg, .mp4" />
      <p id="fileNameDisplay" class="text-gray-500 mt-2 text-sm"></p>
    </div>
    <div class="mb-6">
      <label for="conversionType" class="block text-gray-700 text-sm font-bold mb-2">Umwandlungsart auswählen:</label>
      <select id="conversionType" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700">
        <option value="">Bitte wählen...</option>
        <option value="png-to-jpg">PNG zu JPG</option>
        <option value="jpg-to-png">JPG zu PNG</option>
        <option value="mp4-to-mp3">MP4 zu MP3</option>
      </select>
    </div>
    <button id="convertButton" disabled>Konvertieren</button>
    <div id="loadingSpinner" class="spinner"></div>
    <div id="messageDisplay" class="message hidden"></div>
    <a id="downloadLink" class="download-link hidden" download>Hier herunterladen</a>
  </div>
  <script>
    const fileInput = document.getElementById('fileInput');
    const fileNameDisplay = document.getElementById('fileNameDisplay');
    const conversionTypeSelect = document.getElementById('conversionType');
    const convertButton = document.getElementById('convertButton');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const messageDisplay = document.getElementById('messageDisplay');
    const downloadLink = document.getElementById('downloadLink');

    let selectedFile = null;
    let ffmpeg = null;

    const { createFFmpeg, fetchFile } = FFmpeg;

    async function loadFFmpeg() {
      if (ffmpeg) return;
      showMessage('Lade Konvertierungs-Engine...', 'info');
      try {
        ffmpeg = createFFmpeg({
          log: true,
          corePath: 'https://unpkg.com/@ffmpeg/core@0.8.4/dist/ffmpeg-core.js'
        });
        await ffmpeg.load();
        showMessage('Konvertierungs-Engine bereit.', 'success');
      } catch (err) {
        console.error('Fehler:', err);
        showMessage('FFmpeg konnte nicht geladen werden.', 'error');
      }
    }

    function showMessage(text, type) {
      messageDisplay.textContent = text;
      messageDisplay.className = `message ${type}`;
      messageDisplay.classList.remove('hidden');
    }

    fileInput.addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
      fileNameDisplay.textContent = selectedFile ? `Ausgewählt: ${selectedFile.name}` : '';
      checkReady();
    });

    conversionTypeSelect.addEventListener('change', checkReady);

    function checkReady() {
      convertButton.disabled = !selectedFile || !conversionTypeSelect.value;
    }

    convertButton.addEventListener('click', async () => {
      const type = conversionTypeSelect.value;
      const originalName = selectedFile.name.split('.').slice(0, -1).join('.');

      convertButton.disabled = true;
      loadingSpinner.style.display = 'block';
      showMessage('Konvertiere...', 'info');

      if (type === 'png-to-jpg' || type === 'jpg-to-png') {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            canvas.getContext('2d').drawImage(img, 0, 0);

            const mime = type === 'png-to-jpg' ? 'image/jpeg' : 'image/png';
            const ext = type === 'png-to-jpg' ? 'jpg' : 'png';
            const url = canvas.toDataURL(mime);

            downloadLink.href = url;
            downloadLink.download = `${originalName}.${ext}`;
            downloadLink.textContent = `"${originalName}.${ext}" herunterladen`;
            downloadLink.classList.remove('hidden');
            showMessage('Fertig!', 'success');
            loadingSpinner.style.display = 'none';
            convertButton.disabled = false;
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(selectedFile);
      } else if (type === 'mp4-to-mp3') {
        await ffmpeg.FS('writeFile', selectedFile.name, await fetchFile(selectedFile));
        const output = `${originalName}.mp3`;
        await ffmpeg.run('-i', selectedFile.name, '-q:a', '0', '-map', 'a', output);
        const data = ffmpeg.FS('readFile', output);
        const blob = new Blob([data.buffer], { type: 'audio/mpeg' });
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.download = output;
        downloadLink.textContent = `"${output}" herunterladen`;
        downloadLink.classList.remove('hidden');
        showMessage('Fertig!', 'success');
        loadingSpinner.style.display = 'none';
        convertButton.disabled = false;
      }
    });

    window.addEventListener('load', loadFFmpeg);
  </script>
</body>
</html>
