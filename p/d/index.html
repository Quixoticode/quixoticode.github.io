<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Downloads - Exklusiver Zugang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /*
         * =================================================================================================
         * STYLING: Modernes Premium-Design
         * =================================================================================================
         * - Dark Mode mit Akzentfarben, Login-Funktionalität
         * - Google Font "Poppins" für eine saubere Typografie
         * - Subtle Gradient Background & Glassmorphism-Effekt für die Karten
         * - Sanfte Animationen und Hover-Effekte
         * - Vollständig responsiv
         * =================================================================================================
        */

        :root {
            --primary-accent: #00a8ff;
            --secondary-accent: #9c88ff;
            --background-start: #191919;
            --background-end: #232323;
            --card-background: rgba(45, 45, 45, 0.6);
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --font-family: 'Poppins', sans-serif;
            --success-color: #28a745;
            --error-color: #dc3545;
            --info-color: #17a2b8;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: var(--font-family);
            line-height: 1.7;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            background-attachment: fixed;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
        }
        
        .hidden {
            display: none !important;
        }

        /* Header & Hero-Bereich */
        .header {
            text-align: center;
            padding: 4rem 1rem;
            animation: fadeIn 1s ease-out;
            position: relative;
        }

        .header .hero-icon {
            width: 70px;
            height: 70px;
            margin-bottom: 1.5rem;
            color: var(--primary-accent);
            filter: drop-shadow(0 0 15px var(--primary-accent));
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: -webkit-linear-gradient(45deg, var(--primary-accent), var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.2rem;
            max-width: 650px;
            margin: 0 auto;
            color: var(--text-secondary);
            font-weight: 300;
        }
        
        #logoutBtn {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Login-Bereich */
        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 2rem;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            /* Glassmorphism-Effekt */
            background: var(--card-background);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 8px 32px var(--shadow-color);
            animation: fadeIn 1s ease-out;
        }
        
        .login-card h2 {
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .input-field {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 10px rgba(0, 168, 255, 0.3);
        }

        /* Download-Bereich */
        .download-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .download-card {
            background: var(--card-background);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 8px 32px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
            animation-delay: calc(var(--card-index) * 0.2s);
            opacity: 0;
        }

        .download-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px var(--shadow-color);
            border-color: rgba(0, 168, 255, 0.3);
        }

        .download-card h2 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .download-card .file-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download-card .description {
            margin-bottom: 2rem;
            min-height: 50px;
            color: var(--text-primary);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-accent), var(--secondary-accent));
            color: #fff;
            padding: 1rem 2.5rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 168, 255, 0.4);
        }

        .btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 168, 255, 0.6);
        }
        
        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
            background: var(--text-secondary);
            box-shadow: none;
        }
        
        #logoutBtn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            box-shadow: none;
        }
        
        #logoutBtn:hover {
            background: var(--card-background);
            color: var(--text-primary);
            border-color: var(--primary-accent);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 3rem 1rem;
            margin-top: auto;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 300;
        }
        
        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer a:hover {
            color: var(--primary-accent);
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            transition: bottom 0.5s ease-in-out;
            z-index: 1000;
        }
        
        .toast.show {
            bottom: 30px;
        }
        
        .toast.success { background-color: var(--success-color); }
        .toast.error { background-color: var(--error-color); }
        .toast.info { background-color: var(--info-color); }


        /* Responsive Anpassungen */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            .header p {
                font-size: 1rem;
            }
            .download-card, .login-card {
                padding: 2rem;
            }
        }

    </style>
</head>
<body>

    <div id="loginSection">
        <div class="login-section">
            <div class="login-card">
                <h2>Anmelden</h2>
                <div class="input-group">
                    <label for="loginUser">Benutzername</label>
                    <input type="text" id="loginUser" class="input-field" placeholder="z.B. demo">
                </div>
                <div class="input-group">
                    <label for="loginPass">Passwort / Einmal-Code</label>
                    <input type="password" id="loginPass" class="input-field" placeholder="••••••••">
                </div>
                <button id="loginBtn" class="btn">Anmelden</button>
            </div>
        </div>
    </div>
    
    <div id="downloadContent" class="hidden">
        <header class="header">
            <button id="logoutBtn" class="btn hidden">Abmelden</button>
            <svg class="hero-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75l3 3m0 0l3-3m-3 3v-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h1 id="welcome-title">Exklusiver Zugang</h1>
            <p id="welcome-subtitle">Deine Premium-Inhalte sind nur einen Klick entfernt. Lade sie jetzt sicher und schnell herunter.</p>
        </header>

        <main class="container">
            <section class="download-section">
                <!-- Download-Karte 1 -->
                <div class="download-card" style="--card-index: 1;">
                    <h2>1dentity.jar</h2>
                    <p class="description">Forge 1.20.1</p>
                    <p class="file-info">v.0.0.1 | JAR | ?? MB</p>
                    <a href="dentityjar-0.0.1-forge-1.20.1.jar" download="Ultimate-Software-Suite.zip" class="btn">Download</a>
                </div>
            </section>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Quixoticode. Alle Rechte vorbehalten.</p>
        <p><a href="/contact/">Support</a></p>
    </footer>

    <div id="toast" class="toast"></div>

    <script>
        // --- GRUNDEINSTELLUNGEN UND HILFSFUNKTIONEN ---
        const defaultSettings = {
            loggedIn: false,
            username: 'Gast',
            roles: [],
            userAvatar: '' // Platzhalter für Avatar-URL
        };
        let settings = { ...defaultSettings };

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            if (!toast) return;
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            setTimeout(() => {
                toast.className = toast.className.replace('show', '');
            }, 3000);
        }
        
        function saveSettings() {
            // In einer echten App würde man localStorage oder einen Cookie verwenden
            console.log("Einstellungen gespeichert:", settings);
        }
        
        function updateUI() {
            const loginSection = document.getElementById('loginSection');
            const downloadContent = document.getElementById('downloadContent');
            const logoutBtn = document.getElementById('logoutBtn');
            const welcomeTitle = document.getElementById('welcome-title');
            const welcomeSubtitle = document.getElementById('welcome-subtitle');

            if (settings.loggedIn) {
                loginSection.classList.add('hidden');
                downloadContent.classList.remove('hidden');
                logoutBtn.classList.remove('hidden');
                welcomeTitle.textContent = `Willkommen, ${settings.username}!`;
                welcomeSubtitle.textContent = "Hier sind deine exklusiven Downloads.";
            } else {
                loginSection.classList.remove('hidden');
                downloadContent.classList.add('hidden');
                logoutBtn.classList.add('hidden');
                welcomeTitle.textContent = "Exklusiver Zugang";
                welcomeSubtitle.textContent = "Deine Premium-Inhalte sind nur einen Klick entfernt. Lade sie jetzt sicher und schnell herunter.";
            }
        }
        
        // --- KERNLOGIK (VON DIR BEREITGESTELLT) ---
        async function handleLogin() {
            const usernameInput = document.getElementById('loginUser').value.trim().toLowerCase();
            const passInput = document.getElementById('loginPass').value;
            const loginButton = document.getElementById('loginBtn');
            if (!usernameInput || !passInput) return showToast('Bitte Felder ausfüllen.', 'error');
            
            loginButton.disabled = true;
            loginButton.innerHTML = 'Prüfe...';
            
            try {
                // In einer echten App wäre dies ein sicherer API-Endpunkt
                const response = await fetch(`https://quixoticode.github.io/data/s/users.json`);
                if (!response.ok) throw new Error(`Benutzerdaten konnten nicht geladen werden.`);
                const data = await response.json();
                
                let userFound = null;
                let finalUsername = usernameInput;
                
                // Prüft reguläres Passwort
                if (data.users[usernameInput] && data.users[usernameInput].password === passInput) {
                    userFound = data.users[usernameInput];
                } 
                // Prüft Einmal-Code
                else if (data.one_time_codes[passInput] && data.one_time_codes[passInput].username.toLowerCase() === usernameInput) {
                    userFound = data.users[data.one_time_codes[passInput].username.toLowerCase()];
                    finalUsername = data.one_time_codes[passInput].username;
                }

                if (userFound) {
                    settings.loggedIn = true;
                    settings.username = finalUsername;
                    settings.roles = userFound.roles || [];
                    settings.userAvatar = userFound.avatar || defaultSettings.userAvatar;
                    saveSettings();
                    updateUI(); // Aktualisiert die Ansicht
                    showToast(`Willkommen, ${settings.username}!`, 'success');
                } else {
                    throw new Error('Ungültige Anmeldedaten.');
                }
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                loginButton.disabled = false;
                loginButton.innerHTML = 'Anmelden';
            }
        }

        function handleLogout() {
            settings = { ...defaultSettings };
            saveSettings();
            updateUI(); // Aktualisiert die Ansicht
            showToast('Erfolgreich abgemeldet.', 'info');
        }
        
        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginBtn').addEventListener('click', handleLogin);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            
            // Ermöglicht Login mit Enter-Taste
            document.getElementById('loginPass').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
            
            updateUI(); // Initialer UI-Status
        });

    </script>
</body>
</html>
